<!DOCTYPE html>
<html>
<head>
    <title>Oops! Something went wrong</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .error-container {
            margin: 40px auto;
            width: 60%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .error-code {
            font-size: 150px;
            color: #d9534f;
        }
        .error-message {
            font-size: 24px;
            margin-top: 20px;
        }
        .error-details {
            font-size: 14px;
            margin-top: 10px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Page Not Found</p>
        <p class="error-details">The page you requested could not be found.</p>
        <p class="error-details">Please check the URL for errors or try searching for the content you were looking for.</p>
        <p><a href="/">Return to Home Page</a></p>
    </div>
</body>
</html>
